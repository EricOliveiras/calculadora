<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Calculadora</title>
</head>
<body>
  <div class="container">
    <div class="tela"></div>
    <div class="container-numeros">
      <div class="numeros">C</div>
      <div class="numeros">CE</div>
      <div class="numeros">&#8730;</div>
      <div class="numeros">1</div>
      <div class="numeros">2</div>
      <div class="numeros">3</div>
      <div class="numeros">4</div>
      <div class="numeros">5</div>
      <div class="numeros">6</div>
      <div class="numeros">7</div>
      <div class="numeros">8</div>
      <div class="numeros">9</div>
      <div class="numeros">.</div>
      <div class="numeros">0</div>
      <div class="numeros">,</div>
    </div>
    <div class="funcoes">
      <div>+</div>
      <div>x</div>
      <div>/</div>
      <div>-</div>
      <div>=</div>
    </div>
  </div>
</body>
</html>
