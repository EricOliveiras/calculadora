<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Calculadora</title>
</head>
<body>
  <div class="container">
    <div class="tela">
      <p class="valores"></p>
    </div>
    <div class="container-numeros">
      <div class="apagar">C</div>
      <div class="apagar-ultimo">CE</div>
      <div class="numeros fatorial">!</div>
      <div class="numeros">1</div>
      <div class="numeros">2</div>
      <div class="numeros">3</div>
      <div class="numeros">4</div>
      <div class="numeros">5</div>
      <div class="numeros">6</div>
      <div class="numeros">7</div>
      <div class="numeros">8</div>
      <div class="numeros">9</div>
      <div class="numeros">.</div>
      <div class="numeros">0</div>
    </div>
    <div class="funcoes">
      <div class="multiplicacao">x</div>
      <div class="divisao">/</div>
      <div class="soma">+</div>
      <div class="subtracao">-</div>
      <div class="obter-resultado">=</div>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
