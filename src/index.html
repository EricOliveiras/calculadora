<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="wclassth=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Calculadora</title>
</head>
<body>
  <div class="calc">
    <h3>Calculadora</h3>
    <div class="operations">
      <div class="previous-operation"></div>
      <div class="current-operation"></div>
    </div>
    <div class="buttons-container">
      <button>CE</button>
      <button>C</button>
      <button>DEL</button>
      <button>/</button>
      <button number>7</button>
      <button number>8</button>
      <button number>9</button>
      <button>*</button>
      <button number>4</button>
      <button number>5</button>
      <button number>6</button>
      <button>-</button>
      <button number>1</button>
      <button number>2</button>
      <button number>3</button>
      <button >+</button>
      <button number>0</button>
      <button number>.</button>
      <button class="equal-btn">=</button>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
